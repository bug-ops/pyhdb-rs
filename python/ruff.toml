# Ruff configuration
# https://docs.astral.sh/ruff/configuration/

target-version = "py311"
line-length = 100

[lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
    "TCH",    # flake8-type-checking
    "PTH",    # flake8-use-pathlib
    "RUF",    # Ruff-specific rules
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # do not perform function calls in argument defaults
    "ARG001", # unused function argument
    "RUF022", # __all__ is not sorted (we use logical grouping)
]

[lint.per-file-ignores]
"tests/**/*.py" = [
    "ARG",    # unused arguments in tests
    "S101",   # assert in tests
    "F841",   # unused variables (importorskip pattern)
    "SIM105", # contextlib.suppress (explicit try-except is clearer)
]

[format]
quote-style = "double"
indent-style = "space"
