apiVersion: apps/v1
kind: Deployment
metadata:
  name: hdbconnect-mcp
  labels:
    app: hdbconnect-mcp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hdbconnect-mcp
  template:
    metadata:
      labels:
        app: hdbconnect-mcp
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
    spec:
      containers:
      - name: mcp
        image: hdbconnect-mcp:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: HANA_URL
          valueFrom:
            secretKeyRef:
              name: hana-credentials
              key: url
        - name: MCP_TRANSPORT
          value: "http"
        - name: MCP_HTTP_HOST
          value: "0.0.0.0"
        - name: MCP_HTTP_PORT
          value: "8080"
        - name: MCP_READ_ONLY
          value: "true"
        - name: MCP_ROW_LIMIT
          value: "10000"
        - name: MCP_QUERY_TIMEOUT_SECS
          value: "30"
        - name: RUST_LOG
          value: "info"
        envFrom:
        - configMapRef:
            name: hdbconnect-mcp-config
            optional: true
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      serviceAccountName: hdbconnect-mcp
