version: 2
updates:
  # Rust dependencies
  - package-ecosystem: cargo
    directory: "/"
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 10
    groups:
      rust-minor-patch:
        patterns:
          - "*"
        update-types:
          - minor
          - patch

  # Python dependencies
  - package-ecosystem: pip
    directory: "/python"
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 5
    groups:
      python-minor-patch:
        patterns:
          - "*"
        update-types:
          - minor
          - patch

  # GitHub Actions
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 5
    groups:
      github-actions:
        patterns:
          - "*"
