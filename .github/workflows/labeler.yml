name: Labeler

on:
  pull_request_target:
    types: [opened, synchronize, reopened, edited]
  issues:
    types: [opened, edited]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  # Label PRs based on file paths
  label-pr-paths:
    name: Label PR (Paths)
    if: github.event_name == 'pull_request_target'
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/labeler@v5
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          configuration-path: .github/labeler.yml
          sync-labels: true

  # Label PRs based on title prefix and size
  label-pr-title-size:
    name: Label PR (Title & Size)
    if: github.event_name == 'pull_request_target'
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v6

      - name: Label by title prefix
        uses: actions/github-script@v7
        with:
          script: |
            const title = context.payload.pull_request.title.toLowerCase();
            const labelsToAdd = [];

            // Title prefix mapping
            const prefixMap = {
              'feat': 'enhancement',
              'feature': 'enhancement',
              'fix': 'bug',
              'bugfix': 'bug',
              'docs': 'documentation',
              'doc': 'documentation',
              'ci': 'ci',
              'refactor': 'refactor',
              'test': 'tests',
              'perf': 'performance',
              'chore': 'chore',
              'build': 'build',
              'style': 'style',
              'revert': 'revert',
              'breaking': 'breaking-change'
            };

            for (const [prefix, label] of Object.entries(prefixMap)) {
              if (title.startsWith(`${prefix}:`) || title.startsWith(`${prefix}(`)) {
                labelsToAdd.push(label);
                break;
              }
            }

            if (labelsToAdd.length > 0) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                labels: labelsToAdd
              });
            }

      - name: Label by PR size
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const additions = pr.additions || 0;
            const deletions = pr.deletions || 0;
            const totalChanges = additions + deletions;

            // Size thresholds
            let sizeLabel;
            if (totalChanges <= 10) {
              sizeLabel = 'size/XS';
            } else if (totalChanges <= 50) {
              sizeLabel = 'size/S';
            } else if (totalChanges <= 200) {
              sizeLabel = 'size/M';
            } else if (totalChanges <= 500) {
              sizeLabel = 'size/L';
            } else {
              sizeLabel = 'size/XL';
            }

            // Remove existing size labels
            const existingLabels = pr.labels.map(l => l.name);
            const sizeLabels = ['size/XS', 'size/S', 'size/M', 'size/L', 'size/XL'];

            for (const label of sizeLabels) {
              if (existingLabels.includes(label) && label !== sizeLabel) {
                try {
                  await github.rest.issues.removeLabel({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    issue_number: pr.number,
                    name: label
                  });
                } catch (e) {
                  // Label might not exist, ignore
                }
              }
            }

            // Add the new size label
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number,
              labels: [sizeLabel]
            });

  # Label issues based on title prefix
  label-issue:
    name: Label Issue
    if: github.event_name == 'issues'
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Label by title prefix
        uses: actions/github-script@v7
        with:
          script: |
            const title = context.payload.issue.title.toLowerCase();
            const labelsToAdd = [];

            // Title prefix mapping for issues
            const prefixMap = {
              '[bug]': 'bug',
              '[feature]': 'enhancement',
              '[docs]': 'documentation',
              '[question]': 'question',
              '[help]': 'help wanted',
              '[perf]': 'performance',
              '[security]': 'security'
            };

            for (const [prefix, label] of Object.entries(prefixMap)) {
              if (title.includes(prefix)) {
                labelsToAdd.push(label);
              }
            }

            // Component detection from title
            const componentMap = {
              'arrow': 'arrow',
              'polars': 'polars',
              'pandas': 'pandas',
              'async': 'async',
              'pool': 'connection-pool',
              'dbapi': 'db-api',
              'db-api': 'db-api'
            };

            for (const [keyword, label] of Object.entries(componentMap)) {
              if (title.includes(keyword)) {
                labelsToAdd.push(label);
              }
            }

            if (labelsToAdd.length > 0) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.issue.number,
                labels: labelsToAdd
              });
            }
