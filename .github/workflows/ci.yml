name: CI

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-D warnings"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-rust:
    name: Lint Rust
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"
      - name: Check formatting
        run: cargo +nightly fmt --check
      - name: Clippy
        run: cargo clippy --workspace --all-features -- -D warnings

  lint-python:
    name: Lint Python
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"
      - name: Install ruff
        run: pip install ruff
      - name: Ruff check
        run: ruff check --config python/ruff.toml python/ tests/python/
      - name: Ruff format check
        run: ruff format --config python/ruff.toml --check python/ tests/python/

  test-rust:
    name: Test Rust (${{ matrix.os }})
    needs: [lint-rust, lint-python]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"
      - uses: taiki-e/install-action@nextest
      - name: Run tests
        # Exclude hdbconnect-py: PyO3 abi3 crates can't link Python standalone.
        # hdbconnect-py is tested via Python tests (test-python job).
        run: cargo nextest run --workspace --all-features --exclude hdbconnect-py

  # Build wheels for testing (one per OS, abi3 compatible with all Python versions)
  build-test-wheels:
    name: Build test wheel (${{ matrix.os }})
    needs: [lint-rust, lint-python]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: test-wheel-${{ matrix.os }}
      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"
      - name: Build wheel
        uses: PyO3/maturin-action@v1
        with:
          working-directory: python
          args: --release --out dist
      - name: Upload wheel
        uses: actions/upload-artifact@v6
        with:
          name: test-wheel-${{ matrix.os }}
          path: python/dist/*.whl
          retention-days: 1

  test-python:
    name: Test Python ${{ matrix.python-version }} (${{ matrix.os }})
    needs: [build-test-wheels]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.12", "3.13", "3.14"]
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: python/uv.lock
          cache-suffix: ${{ matrix.os }}-${{ matrix.python-version }}
      - name: Download wheel
        uses: actions/download-artifact@v6
        with:
          name: test-wheel-${{ matrix.os }}
          path: python/dist
      - name: Install dependencies and wheel
        run: |
          uv sync --frozen --extra dev --no-install-project
          uv pip install --find-links dist pyhdb_rs --reinstall-package pyhdb_rs
        working-directory: python
      - name: Run tests with coverage
        if: matrix.python-version == '3.12' && matrix.os == 'ubuntu-latest'
        run: uv run pytest --cov=pyhdb_rs --cov-report=xml
        working-directory: python
      - name: Run tests
        if: matrix.python-version != '3.12' || matrix.os != 'ubuntu-latest'
        run: uv run pytest
        working-directory: python
      - name: Upload Python coverage
        if: matrix.python-version == '3.12' && matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: python/coverage.xml
          fail_ci_if_error: false

  # Build cross-platform wheels (parallel with test-python after test-rust)
  build-wheels-cross:
    name: Build cross wheels (${{ matrix.target }})
    needs: [test-rust]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          # Cross-compiled Linux aarch64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            manylinux: auto
          # Linux musl (Alpine, static builds)
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            manylinux: musllinux_1_2
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            manylinux: musllinux_1_2
          # macOS Apple Silicon
          - os: macos-latest
            target: aarch64-apple-darwin
            manylinux: auto
          # NOTE: aarch64-pc-windows-msvc disabled until upstream deps
          # (advapi32-sys, username) support Windows ARM64
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: wheels-${{ matrix.target }}
          workspaces: crates/hdbconnect-py -> ../target
          save-if: ${{ github.ref == 'refs/heads/main' }}
      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"
      - name: Build wheel
        uses: PyO3/maturin-action@v1
        with:
          working-directory: python
          target: ${{ matrix.target }}
          args: --release --out dist
          manylinux: ${{ matrix.manylinux }}
      - name: Upload wheels
        uses: actions/upload-artifact@v6
        with:
          name: wheels-cross-${{ matrix.target }}
          path: python/dist/*.whl
          retention-days: 3

  # Collect all wheels (native x86_64 from tests + cross-compiled)
  # Waits for test-python to ensure quality gate before publishing
  collect-wheels:
    name: Collect all wheels
    needs: [build-test-wheels, build-wheels-cross, test-python]
    runs-on: ubuntu-latest
    steps:
      - name: Download test wheels (native x86_64)
        uses: actions/download-artifact@v6
        with:
          pattern: test-wheel-*
          path: dist
          merge-multiple: true
      - name: Download cross wheels
        uses: actions/download-artifact@v6
        with:
          pattern: wheels-cross-*
          path: dist
          merge-multiple: true
      - name: Upload all wheels
        uses: actions/upload-artifact@v6
        with:
          name: wheels
          path: dist/*.whl
          retention-days: 7

  coverage-rust:
    name: Coverage Rust
    needs: [lint-rust, lint-python]
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"
      - uses: taiki-e/install-action@cargo-llvm-cov
      - name: Generate coverage
        # Exclude hdbconnect-py: PyO3 abi3 crates can't link Python standalone.
        run: cargo llvm-cov --workspace --all-features --exclude hdbconnect-py --lcov --output-path lcov.info
      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: lcov.info
          fail_ci_if_error: false

  msrv:
    name: MSRV Check
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v6
      - name: Extract MSRV
        id: msrv
        run: |
          MSRV=$(grep '^rust-version' Cargo.toml | sed 's/.*"\(.*\)".*/\1/')
          echo "version=$MSRV" >> $GITHUB_OUTPUT
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ steps.msrv.outputs.version }}
      - uses: Swatinem/rust-cache@v2
      - name: Check MSRV
        run: cargo check --workspace
